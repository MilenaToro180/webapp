<form action="/guardar-reporte" method="POST">
    
    <h3 style="margin-top: 0;">Reportar Novedad</h3>
    <p>Ubicación seleccionada. Por favor, complete los datos.</p>
    
    <!-- Campos ocultos para enviar las coordenadas junto con el formulario -->
    <input type="hidden" id="latitud" name="latitud_reporte">
    <input type="hidden" id="longitud" name="longitud_reporte">

    <label for="tipo_reporte">Tipo de Novedad:</label><br>
    <select id="tipo_reporte" name="tipo_reporte" style="width: 100%; padding: 5px; margin-top: 5px;">
        <option value="infraestructura">Daño en infraestructura</option>
        <option value="seguridad">Incidente de seguridad</option>
        <option value="servicios">Falla en servicio público</option>
        <option value="otro">Otro</option>
    </select>
    <br><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" style="width: 100%; padding: 5px; margin-top: 5px; resize: vertical;"></textarea>
    <br><br>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Enviar Reporte
    </button>
</form>
